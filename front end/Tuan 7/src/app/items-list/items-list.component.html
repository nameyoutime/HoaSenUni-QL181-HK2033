
<div class="container-fluid">
    <h1 class="mt-4">Tables</h1>


    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table mr-1"></i>
            DataTable
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Subtitle</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Subtitle</th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr *ngFor="let item of items|async;let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.subtitle}}</td>
                            <td>
                                <button class="btn btn-outline-primary" style="margin-right: 1%;" (click)="open(item)">Update</button>
                                <button class="btn btn-outline-primary" (click)="del(item.id)">Delete</button>
                            </td>

                        </tr>


                    </tbody>
                </table>
            </div>
        </div>
