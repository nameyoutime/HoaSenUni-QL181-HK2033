<div *ngFor="let item of items| async" style="float:left;margin: 2%;">

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image':' url(' + item.url+ ')'}"></div>
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle>{{item.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="item.url" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{item.content}}
      </p>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>

</div>
